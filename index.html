<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Github Explorer</title>
</head>

<body>

    <div class="container-fluid parentBox">
        <div class="container mainContainer" id="mainContainer">
            <div class="container mt-3 headerBox">
                <!-- Header Row -->
                <div class="row">
                    <div class="col-md-3">
                        <img src="https://avatars.githubusercontent.com/u/76108780?v=4" alt="Profile Image"
                            class="img-fluid avatar" id="avatar">
                    </div>
                    <div class="col-md-9">
                        <div class="row" id="name">
                            <!-- User name here  -->
                        </div>
                        <div class="row bios" id="bio">
                            <!-- Bio Goes Here  -->
                        </div>
                        <div class="row">
                            <p id="loc"> <img src="./location.png" alt="GitHub Logo" class="location"></p>
                        </div>
                        <div class="row">
                            <p>Twitter : </p>
                            <p class="twitter" id="twitter"> &nbsp;</p>
                        </div>
                    </div>
                </div>
                <!-- GitHub Link Row -->
                <div class="row mt-3 text-left mb-3">
                    <div class="col-md-12">
                        <p>
                            <img src="./link.png" alt="GitHub Logo" class="link">
                            <a href="" target="_blank" id="github">
                            </a>
                        </p>
                    </div>
                </div>

                <!-- Repo Per Page Row  -->
                <div class="row">
                    <div class="col-md-6 " id="nOP">
                        <label for="reposPerPage">Repositories Per Page:</label>
                        <input type="number" id="reposPerPage" min="10" max="100" value="10" class="form-control">
                    </div>
                    <div class="col-md-6 " id="nOP">
                        <label for="searchRepo">Search in Repository:</label>
                        <input type="text" id="searchRepo" class="form-control" >
                    </div>
                </div>

                <!-- Gist Repos Row -->
                <div class="row" id="gistReposRow">
                    <!-- JavaScript will populate this section based on user input -->

                </div>

                <!-- Pagination Row -->
                <div class="row mt-3">
                    <div class="col-md-12 text-center">
                        <nav aria-label="Page navigation">
                            <ul class="pagination justify-content-center" id="ul">
                                <!-- It will populated dynamically  -->
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="row staticRow">
                    <!-- This is static Row. -->
                    <div class="col-sm-6 oldbox">
                        <div class="olderBox">
                            <span class="arrows">&#11104;</span> Older
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="newerBox">
                            Newer <span class="arrows">&#11106;</span> </div>
                    </div>
                </div>

            </div>


        </div>
    </div>



    <div id="loader-container">
        <div id="loader"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
